<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Print - Fotocopy@Silkwood</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
        document.documentElement.classList.add('dark')
        } else {
        document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-3 border-b dark:border-gray-700">
        <a href="index.html" class="text-blue-600 dark:text-blue-400">← Back</a>
        <h1 class="text-lg font-bold">Upload & Print</h1>
        <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-800">🌙</button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-8">
    <!-- Upload Box -->
    <section class="p-6 rounded-xl shadow-md bg-gray-100 dark:bg-gray-800 text-center space-y-6">
        <h2 class="text-md font-semibold">📂 Upload your file</h2>
        
        <input type="file" id="fileUpload"
        class="block w-full text-sm text-gray-700 dark:text-gray-300
                file:mr-4 file:py-3 file:px-5 file:rounded-lg file:border-0 
                file:text-sm file:font-semibold 
                file:bg-blue-600 file:text-white hover:file:bg-blue-700" />

        <a href="./payment.html" id="confirmBtn" disabled
        class="block w-full py-3 rounded-lg bg-blue-400 text-white 
                opacity-50 cursor-not-allowed transition">
        Confirm & Proceed to Pay
        </a>
    </section>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="fixed bottom-0 left-0 w-full flex justify-around bg-white dark:bg-gray-800 border-t dark:border-gray-700 py-2">
        <a href="index.html" class="flex flex-col items-center">
            <span>📄</span>
            <span class="text-xs">Print</span>
        </a>
        <a href="stationery.html" class="flex flex-col items-center">
            <span>🛒</span>
            <span class="text-xs">Stationery</span>
        </a>
        <a href="history.html" class="flex flex-col items-center">
            <span>📜</span>
            <span class="text-xs">History</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center">
            <span>👤</span>
            <span class="text-xs">Profile</span>
        </a>
    </nav>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const fileUpload = document.getElementById('fileUpload');
        const confirmBtn = document.getElementById('confirmBtn');

        themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        if (document.documentElement.classList.contains('dark')) {
            localStorage.theme = 'dark'; themeToggle.textContent = '☀️';
        } else {
            localStorage.theme = 'light'; themeToggle.textContent = '🌙';
        }
        });
        if (document.documentElement.classList.contains('dark')) {
        themeToggle.textContent = '☀️';
        }

        // Enable button after file selected
        fileUpload.addEventListener('change', () => {
        if (fileUpload.files.length > 0) {
            confirmBtn.disabled = false;
            confirmBtn.classList.remove("bg-blue-400","opacity-50","cursor-not-allowed");
            confirmBtn.classList.add("bg-blue-600","hover:bg-blue-700");
        }
        });

        // Simulate payment flow
        confirmBtn.addEventListener('click', () => {
        alert("Proceeding to payment 💳");
        // redirect to a "payment.html" if needed
        });
    </script>
</body>
</html>
