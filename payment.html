<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Fotocopy@Silkwood</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
        document.documentElement.classList.add('dark')
        } else {
        document.documentElement.classList.remove('dark')
        }
    </script>
    </head>
    <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-3 border-b dark:border-gray-700">
        <h1 class="text-lg font-bold">Payment</h1>
        <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-800">🌙</button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-4 text-center">
        <h2 class="text-md font-semibold mb-4">Scan QRIS to Pay</h2>
        <div class="flex justify-center">
        <img src="./images/qris-dummy.jpg" 
            alt="QRIS Dummy" 
            class="w-64 h-64 border rounded-xl shadow-md dark:border-gray-700">
        </div>
        <p class="mt-3 text-sm text-gray-600 dark:text-gray-300">NMID: IDXXXXXXXXX</p>

        <div class="mt-6">
        <p class="text-blue-600 font-semibold animate-pulse">Waiting for payment confirmation...</p>
        </div>
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="fixed bottom-0 left-0 w-full flex justify-around bg-white dark:bg-gray-800 border-t dark:border-gray-700 py-2">
        <a href="index.html" class="flex flex-col items-center">
            <span>📄</span>
            <span class="text-xs">Print</span>
        </a>
        <a href="stationery.html" class="flex flex-col items-center">
            <span>🛒</span>
            <span class="text-xs">Stationery</span>
        </a>
        <a href="history.html" class="flex flex-col items-center">
            <span>📜</span>
            <span class="text-xs">History</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center">
            <span>👤</span>
            <span class="text-xs">Profile</span>
        </a>
    </nav>

    <!-- Script -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        if (document.documentElement.classList.contains('dark')) {
            localStorage.theme = 'dark'; themeToggle.textContent = '☀️';
        } else {
            localStorage.theme = 'light'; themeToggle.textContent = '🌙';
        }
        });
        if (document.documentElement.classList.contains('dark')) {
        themeToggle.textContent = '☀️';
        }

        // Simulate waiting 10 seconds then redirect
        setTimeout(() => {
        alert("✅ Payment Succeed!");
        window.location.href = "history.html";
        }, 10000);
    </script>
</body>
</html>
