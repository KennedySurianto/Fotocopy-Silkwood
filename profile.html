<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Fotocopy@Silkwood</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-4 border-b dark:border-gray-700">
    <h1 class="text-lg font-bold">Profile</h1>
    <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-800">🌙</button>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6 space-y-6">

    <!-- Profile Card -->
    <div class="p-6 bg-gray-100 dark:bg-gray-800 rounded-xl shadow-md space-y-4">
      <div>
        <p class="text-sm text-gray-500 dark:text-gray-400">Full Name</p>
        <p class="text-lg font-semibold">Kennedy Surianto</p>
      </div>

      <div>
        <p class="text-sm text-gray-500 dark:text-gray-400">Phone Number</p>
        <p class="text-lg font-semibold">+62 812-3456-7890</p>
      </div>
    </div>

  </main>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 w-full flex justify-around bg-white dark:bg-gray-800 border-t dark:border-gray-700 py-2">
    <a href="index.html" class="flex flex-col items-center">
      <span>📄</span>
      <span class="text-xs">Print</span>
    </a>
    <a href="stationery.html" class="flex flex-col items-center">
      <span>🛒</span>
      <span class="text-xs">Stationery</span>
    </a>
    <a href="history.html" class="flex flex-col items-center">
      <span>📜</span>
      <span class="text-xs">History</span>
    </a>
    <a href="profile.html" class="flex flex-col items-center text-blue-600">
      <span>👤</span>
      <span class="text-xs">Profile</span>
    </a>
  </nav>

  <!-- Theme Toggle Script -->
  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      toggle.textContent = document.documentElement.classList.contains("dark") ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
